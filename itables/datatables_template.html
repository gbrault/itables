<table id="table_id"><thead><tr><th>A</th></tr></thead></table>
<!-- In Jupyter Lab, static files are provided by the jupyterlab-itables extension.
 TODO: When the extension is not available we have to load the css and libraries from the internet.
 -->
<script src="/static/itables/jquery/dist/jquery.js"></script>
<script src="/static/itables/datatables.net/js/jquery.dataTables.js"></script>
<link rel="stylesheet" type="text/css" href="/static/itables/datatables.net-dt/css/jquery.dataTables.min.css">
<style> table td {
    text-overflow: ellipsis;
    overflow: hidden;
} </style>
<style> table th {
    text-overflow: ellipsis;
    overflow: hidden;
} </style>
<script type="module">
    // Define the table data
    const data = [];

    if (typeof require === 'undefined') {
        // Define the dt_args
        let dt_args = {};
        dt_args["data"] = data;

        let $ = jQuery;

        // Display the table
        $(document).ready(function () {
            $('#table_id').DataTable(dt_args);
        });
    } else {
        require(["jquery", "datatables"], ($, datatables) => {
                // Define the dt_args
                let dt_args = {};
                dt_args["data"] = data;

                // Display the table
                $(document).ready(function () {
                    $('#table_id').DataTable(dt_args);
                });
            }
        )
    }
</script>
